<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Cultivar Predictor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #8B0000;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }
        
        input {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #8B0000;
            box-shadow: 0 0 0 3px rgba(139, 0, 0, 0.1);
        }
        
        .btn {
            background: linear-gradient(135deg, #8B0000, #A52A2A);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(139, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .result-container {
            display: none;
            margin-top: 30px;
            padding: 30px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            text-align: center;
        }
        
        .result-container.show {
            display: block;
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .result-title {
            color: #333;
            font-size: 1.3rem;
            margin-bottom: 15px;
        }
        
        .cultivar-result {
            font-size: 2.5rem;
            font-weight: bold;
            color: #8B0000;
            margin: 20px 0;
        }
        
        .confidence {
            font-size: 1.3rem;
            color: #555;
            margin-bottom: 25px;
        }
        
        .probabilities {
            display: grid;
            gap: 15px;
            margin-top: 20px;
        }
        
        .prob-item {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .prob-label {
            min-width: 150px;
            text-align: left;
            font-weight: 600;
            color: #333;
        }
        
        .prob-bar-container {
            flex: 1;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            height: 30px;
            position: relative;
        }
        
        .prob-bar {
            height: 100%;
            background: linear-gradient(90deg, #8B0000, #A52A2A);
            transition: width 1s ease;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
        }
        
        .prob-value {
            color: white;
            font-weight: bold;
            font-size: 0.9rem;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #8B0000;
            margin-top: 20px;
            font-weight: bold;
        }
        
        .loading.show {
            display: block;
        }
        
        .error {
            display: none;
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #c62828;
        }
        
        .error.show {
            display: block;
        }
        
        .wine-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="wine-icon">üç∑</div>
        <h1>Wine Cultivar Predictor</h1>
        <p class="subtitle">Enter wine chemical properties to predict its cultivar origin</p>
        
        <div class="form-grid">
            <div class="form-group">
                <label for="alcohol">Alcohol (%)</label>
                <input type="number" id="alcohol" step="0.1" min="10" max="15" value="13.0" required>
            </div>
            
            <div class="form-group">
                <label for="flavanoids">Flavanoids (mg/L)</label>
                <input type="number" id="flavanoids" step="0.1" min="0" max="6" value="2.5" required>
            </div>
            
            <div class="form-group">
                <label for="color_intensity">Color Intensity</label>
                <input type="number" id="color_intensity" step="0.1" min="1" max="13" value="5.0" required>
            </div>
            
            <div class="form-group">
                <label for="od280_od315">OD280/OD315 Ratio</label>
                <input type="number" id="od280_od315" step="0.1" min="1" max="4.5" value="2.5" required>
            </div>
            
            <div class="form-group">
                <label for="proline">Proline (mg/L)</label>
                <input type="number" id="proline" step="10" min="200" max="1700" value="750" required>
            </div>
            
            <div class="form-group">
                <label for="total_phenols">Total Phenols (mg/L)</label>
                <input type="number" id="total_phenols" step="0.1" min="0.5" max="4" value="2.0" required>
            </div>
        </div>
        
        <button class="btn" onclick="predictCultivar()">üîç Predict Wine Cultivar</button>
        
        <div class="loading" id="loading">Analyzing wine properties...</div>
        <div class="error" id="error"></div>
        
        <div class="result-container" id="result">
            <h3 class="result-title">Prediction Result</h3>
            <div class="cultivar-result" id="cultivar"></div>
            <div class="confidence" id="confidence"></div>
            
            <div class="probabilities" id="probabilities"></div>
        </div>
    </div>
    
    <script>
        async function predictCultivar() {
            // Get input values
            const data = {
                alcohol: document.getElementById('alcohol').value,
                flavanoids: document.getElementById('flavanoids').value,
                color_intensity: document.getElementById('color_intensity').value,
                od280_od315: document.getElementById('od280_od315').value,
                proline: document.getElementById('proline').value,
                total_phenols: document.getElementById('total_phenols').value
            };
            
            // Show loading, hide previous results
            document.getElementById('loading').classList.add('show');
            document.getElementById('result').classList.remove('show');
            document.getElementById('error').classList.remove('show');
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    throw new Error('Prediction failed');
                }
                
                const result = await response.json();
                
                // Hide loading
                document.getElementById('loading').classList.remove('show');
                
                // Display results
                document.getElementById('cultivar').textContent = result.cultivar_name;
                document.getElementById('confidence').textContent = 
                    `Confidence: ${result.confidence.toFixed(2)}%`;
                
                // Display probabilities
                const probsContainer = document.getElementById('probabilities');
                probsContainer.innerHTML = '';
                
                for (const [cultivar, prob] of Object.entries(result.probabilities)) {
                    const probItem = document.createElement('div');
                    probItem.className = 'prob-item';
                    probItem.innerHTML = `
                        <div class="prob-label">${cultivar}</div>
                        <div class="prob-bar-container">
                            <div class="prob-bar" style="width: ${prob}%">
                                <span class="prob-value">${prob.toFixed(2)}%</span>
                            </div>
                        </div>
                    `;
                    probsContainer.appendChild(probItem);
                }
                
                document.getElementById('result').classList.add('show');
                
            } catch (error) {
                document.getElementById('loading').classList.remove('show');
                document.getElementById('error').textContent = 
                    'Error: ' + error.message + '. Please try again.';
                document.getElementById('error').classList.add('show');
            }
        }
    </script>
</body>
</html>
